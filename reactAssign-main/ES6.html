        let ans67 = () => {
            let arr = [11, 22, 33, 44, 55]

        let ans10 = () => {
            const count = 0;
            let arr = ["mango", "orange", "mango", "apple", "apple", "pineple", "apple"]
            for (let i = 0; i < arr.length; i++) {
